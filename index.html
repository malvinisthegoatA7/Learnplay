<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn & Play</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }

        header {
            background-color: #f7b1b1;
            padding: 20px;
            color: white;
            font-size: 2rem;
        }

        button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        input {
            margin: 10px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h2 {
            font-size: 1.5rem;
            color: #333;
        }

        #quizSection {
            background-color: #e0f7fa;
            padding: 20px;
            border-radius: 10px;
        }

        #subjectButtons {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Learn & Play</h1>
    </header>

    <div id="loginSection">
        <h2>Sign In</h2>
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button onclick="login()">Sign In</button>
    </div>

    <div id="subjectButtons" style="display: none;">
        <button onclick="loadQuiz('Reading')">Reading</button>
        <button onclick="loadQuiz('Geography')">Geography</button>
        <button onclick="loadQuiz('Science')">Science</button>
        <button onclick="loadQuiz('Art')">Art</button>
        <button onclick="loadQuiz('Math')">Math</button>
    </div>

    <div id="quizSection" style="display: none;">
        <h2>Quiz Time!</h2>
        <p id="question">Loading question...</p>
        <button onclick="checkAnswer(0)" id="answer1"></button>
        <button onclick="checkAnswer(1)" id="answer2"></button>
        <button onclick="checkAnswer(2)" id="answer3"></button>
        <button onclick="checkAnswer(3)" id="answer4"></button>
    </div>

    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="incorrectSound" src="incorrect.mp3"></audio>

    <script>
        let currentSubject = '';
        let currentQuestion = 0;
        let quizData = {};

        const correctSound = document.getElementById('correctSound');
        const incorrectSound = document.getElementById('incorrectSound');

        // Simulated quiz data (you can replace this with dynamic loading from a server or API)
        const quizzes = {
            Reading: [
                {
                    question: "What is the main idea of the story?",
                    answers: ["The setting", "The plot", "The characters", "The theme"],
                    correct: 3
                },
                {
                    question: "What is the tone of the text?",
                    answers: ["Happy", "Sad", "Angry", "Excited"],
                    correct: 0
                }
            ],
            Geography: [
                {
                    question: "What is the capital of France?",
                    answers: ["Paris", "London", "Rome", "Berlin"],
                    correct: 0
                },
                {
                    question: "Which continent is Australia located in?",
                    answers: ["Asia", "Europe", "Australia", "Africa"],
                    correct: 2
                }
            ]
            // Add more subjects here...
        };

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('subjectButtons').style.display = 'block';
            } else {
                alert('Please enter both email and password.');
            }
        }

        function loadQuiz(subject) {
            currentSubject = subject;
            quizData = quizzes[subject];
            currentQuestion = 0;
            document.getElementById('subjectButtons').style.display = 'none';
            document.getElementById('quizSection').style.display = 'block';
            loadQuestion();
        }

        function loadQuestion() {
            const question = quizData[currentQuestion];
            document.getElementById('question').textContent = question.question;
            document.getElementById('answer1').textContent = question.answers[0];
            document.getElementById('answer2').textContent = question.answers[1];
            document.getElementById('answer3').textContent = question.answers[2];
            document.getElementById('answer4').textContent = question.answers[3];
        }

        function checkAnswer(answerIndex) {
            const correctAnswer = quizData[currentQuestion].correct;

            if (answerIndex === correctAnswer) {
                correctSound.play();
                alert("Correct answer!");
            } else {
                incorrectSound.play();
                alert("Oops! Try again.");
            }

            // Move to next question or end the quiz
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                alert("Congratulations! You've completed the quiz.");
            }
        }
    </script>
</body>
</html>
