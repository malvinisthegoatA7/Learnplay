<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn & Play</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            background-color: #ffebf0;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png'), linear-gradient(to right, #ffcccb, #ffb6c1, #ffebf0);
            background-size: cover;
            color: #333;
        }

        header {
            background-color: #f7b1b1;
            padding: 20px;
            color: white;
            font-size: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #45a049;
        }

        input {
            margin: 10px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h2 {
            font-size: 1.5rem;
            color: #333;
        }

        #quizSection {
            background-color: #e0f7fa;
            padding: 20px;
            border-radius: 10px;
        }

        #subjectButtons {
            margin-top: 30px;
        }

        #gameButtons {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .gameButton {
            padding: 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #ffcc00;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
